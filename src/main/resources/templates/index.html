<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>ZipSearch</title>
</head>
<body>
	<div class="search">
		<form>
			<input type="text"/>
			<input type="submit" value="検索"/>
		</form>
	</div>
	<div class="prefectures" th:each="prefecture : ${response.prefectures}">
		<a th:href="@{${prefecture.key}}" th:text="${prefecture.value}">都道府県1</a>
	</div>
</body>
</html>
